<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="CSS/02_estilo.css">
</head>
<body>
    <div id="cont">
      <h1>Lista de Tareas</h1>
      <div id="agregarTarea">
        <h3>Agregar Tarea</h3>
        <input type="text" id="tarea">
        <div class="btn" id="btnAgregar">Agregar</div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Tarea</th>
            <th>Estado</th>
            <th>Modif.</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0</td>
            <td>Cocinar</td>
            <td><div class="btnCompleta btn">Completa</div></td>
            <td>
              <div class="btnEditar btn">Editar</div>
              <div class="btnBorrar btn">Borrar</div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  <script src="02_script.js"></script>
</body>
</html>
